{% extends 'tienda/base.html' %}
{% load static %}

{% block title %}AssistVet - {{ product.name }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image }}"  alt="Producto" height='500rem%'>
            </div>
            <div class="col-md-6">
                <h1>{{ product.name }}</h1>
                <p>{{ product.description }}</p>
                <p>Precio: ${{ product.price }}</p>
                <p>Stock: {{ product.stock }}</p>
                <a href="{% url 'product_update' product.pk %}" class="btn btn-primary">Modificar</a>
                <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger">Eliminar</a>
            </div>
        </div>
        <div class="container mt-5">
            <a href="{% url 'product_list' %}" class="btn btn-primary">Volver</a>
        </div>
    </div>
{% endblock %}
